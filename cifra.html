<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifratura di Cesare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function caesarCipher(str, shift) {
            return str.split('').map(char => {
                if (char.match(/[a-z]/i)) {
                    const code = char.charCodeAt(0);
                    const base = (code >= 65 && code <= 90) ? 65 : 97;
                    return String.fromCharCode(((code - base + shift) % 26) + base);
                }
                return char;
            }).join('');
        }

        function encryptText() {
            const inputText = document.getElementById('inputText').value;
            const key = parseInt(document.getElementById('key').value);
            
            if (isNaN(key) || key >= 20) {
                alert("La chiave deve essere un numero minore di 20!");
                return;
            }

            const encryptedText = caesarCipher(inputText, key);
            document.getElementById('outputText').value = encryptedText;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Cifratura di Cesare</h1>
        <input type="text" id="inputText" placeholder="Scrivi qui...">
        <input type="text" id="key" placeholder="Inserisci la chiave numerica (minore di 20)...">
        <button onclick="encryptText()">Cifra testo</button>
        <input type="text" id="outputText" placeholder="Il testo cifrato apparirà qui...">
    </div>
</body>
</html>
